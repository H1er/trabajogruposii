<ui:composition  align="center" template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define  name="title">Autenticando</ui:define>
    <ui:define  name="content">
        <c:choose >
            <c:when test="#{controlAutorizacion.usuario == null}">
                <h:form class="textbox" id="login">
                <h1 class="t1">Inicia Sesión</h1>
<br/>
          <p:growl id="msg" showDetail="true"/>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10">
                            <p:inputText value="#{login.usuario}" placeholder="Email" style=" margin-left: 40px;"/>
                            <p:graphicImage value="images/email.png" height="40" width="40"  />
                </h:panelGrid>
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10">
                     
                            <p:password align="center" value="#{login.contrasenia}" placeholder="Contraseña" style=" margin-left: 40px;"/>
                             <p:graphicImage value="images/lock.png" height="40" width="40"   />
                </h:panelGrid>
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10">
                
	                <h:commandButton  class="Boton2" align="center" value="Autenticar" action="#{login.autenticar()}" update="msg" type="submit"/>
	                 <h:commandButton  class="Boton2" align="center" value="Registrarse" action="registro.xhtml" update="msg" type="submit"/>
                
                </h:panelGrid>
       
                   
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
       
    </ui:define>
</ui:composition>
